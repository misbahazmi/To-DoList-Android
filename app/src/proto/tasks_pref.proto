syntax = "proto3";

option java_package = "com.misbah.todo";
option java_multiple_files = true;

message TasksPreference{
  string task_title = 1;
  string task_cat = 2;
  string task_todo = 3;
  int64 task_id = 4;
  bool task_status = 5;
  int64 task_user_id = 6;
  string task_date = 7;
  string task_priority = 8;
}